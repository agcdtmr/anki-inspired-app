{% extends "cards/base.html" %}
{% load humanize %}

{% block content %}
  <h2>
    {{ box_number | ordinal }}
    Box
  </h2>

  <!-- show the number of cards that are currently in the box. -->
  <mark>
    {{ object_list | length }}
  </mark>
  <!-- assure the grammatical correctness of your message -->
    Card{{ object_list | pluralize }} left in box.

  <hr>

  {% if check_card %}
      {% include "cards/card.html" with card=check_card %}
  {% endif %}

{% endblock content %}
